<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Where is Santa's beard?</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function signup() {

            var email = $('#email').val();
            var username = $('#username').val();
            var password = $('#password').val();

            $.ajax({
                contentType: "application/json",
                type: 'POST',
                url: 'http://localhost:8080/dsaApp/user/signUp',
                data: JSON.stringify({ "email": email,"username": username, "password": password}),
                dataType: 'json',
                success: function (result) {
                    alert("Sign up completed. Nice to meet you, " + username);
                    localStorage.setItem("activeUser", username);
                },
                error: function (error) {
                    if (email == "" || username == "" || password == "")
                        alert("You left something blank. Please try again!");
                    else
                        alert("Username or email already in use. Please try again!");
                    //window.location.href = "signup.html";
                }
            });
        }
    </script>
    <style>
        #registro {
            background-color: #2E8B57;
            max-width: 400px;
            margin: auto;
        }
    </style>
    <style>
        .button {
            background-color: #8B4513;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="jumbotron jumbotron-fluid bg-danger text-light ">
        <div class="text-center"><h1 style="font-size:300%;"> Where is Santa's beard?</h1></div>
    </div>
    <div>
        <!--Main page-->
        <a href="index.html" type="submit">Main page</a>
        <br>
        <!--login-->
        <a href="login.html" type="submit">Login</a>
    </div>
    <div id="registro" class="container text-center">
        <h3>Create an account</h3>

        <label for="mail">Email</label>
        <br>
        <input id="mail"  placeholder="user@santabread.net">
        <br>
        <label for="username">Username</label>
        <br>
        <input id="username"  placeholder="Your username">
        <br>
        <label for="password">Password</label>
        <br>
        <input id="password"  placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
        <br>
        <label for="password2">Re-type password</label>
        <br>
        <input id="password2"  placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
        <br>
        <br>
        <button type="button" class="button" onclick="signup()">Register</button>
    </div>
</body>
</html>
